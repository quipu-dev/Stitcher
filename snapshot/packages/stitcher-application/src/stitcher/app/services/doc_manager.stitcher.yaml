"DocumentManager": |-
  Service responsible for managing documentation assets.
  Handles extraction of docstrings from IR and persistence via adapters.
"DocumentManager._deserialize_ir": |-
  Converts YAML data (string or dict) into DocstringIR.
"DocumentManager._extract_from_class": |-
  Recursively extracts docstrings from a class and its methods.
"DocumentManager._extract_from_function": |-
  Recursively extracts docstrings from a function.
"DocumentManager._extract_keys": |-
  Extracts addressable FQNs from the module IR.
"DocumentManager._serialize_ir": |-
  Converts DocstringIR back to YAML data (string or dict).
"DocumentManager.adapter": |-
  The document adapter for reading/writing docs.
"DocumentManager.apply_docs_to_module": |-
  Loads external docs and applies them to the ModuleDef IR in-place.
  Prioritizes external docs over existing source docs.
"DocumentManager.check_module": |-
  Compares module structure against external docs.
  Returns a dict of issues: {'missing': set(...), 'extra': set(...), 'conflict': set(...)}
"DocumentManager.compute_yaml_content_hash": |-
  Computes a stable hash for either a string or a dict.
"DocumentManager.compute_yaml_content_hashes": |-
  Computes hashes for each docstring in the corresponding YAML.
"DocumentManager.flatten_module_docs": |-
  Extracts docs from source code module into a flat dict of IRs.
"DocumentManager.hydrate_module": |-
  Merges docstrings from Code into YAML.
  Returns a dict with 'success': bool, 'updated_keys': list, 'conflicts': list, 'reconciled_keys': list
"DocumentManager.load_docs_for_module": |-
  Loads YAML doc file and deserializes content into DocstringIR objects.
"DocumentManager.reformat_docs_for_module": |-
  Re-formats an existing documentation file to enforce canonical styling.
  Returns True if the file was reformatted, False otherwise.
"DocumentManager.root_path": |-
  The root path of the project.
"DocumentManager.save_docs_for_module": |-
  Extracts docs from module (code), serializes them, and saves to YAML.
"DocumentManager.set_strategy": |-
  Injects the parsing and serialization strategy.
